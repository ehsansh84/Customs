{% extends "base.html" %}

{% block body %}
    <div>
        <header>
ثبت کاربر
        </header>
        <section>
            <form class="form-horizontal" role="form" method="post" action="/register">
               <div class="form-group col-lg-12">
                <label for="name" class="col-sm-1 control-label">
                    نام
                </label>
                <div class="col-sm-10">
                  <input type="text" name="name" class="form-control" id="name">
                </div>
              </div>

               <div class="form-group col-lg-12">
                <label for="family" class="col-sm-1 control-label">
                    نام خانوادگی
                </label>
                <div class="col-sm-10">
                  <input type="text" name="family" class="form-control" id="family">
                </div>
              </div>










               <div class="form-group col-lg-6">
                <label for="name" class="col-sm-3 control-label">
                    نام کاربری
                </label>
                <div class="col-sm-9">
                  <input type="text" name="name" class="form-control" id="name">
                </div>
              </div>

                 <div class="form-group col-lg-6">
                <label for="family" class="col-sm-3 control-label">
                    کلمه عبور
                </label>
                <div class="col-sm-9">
                  <input type="text" name="family" class="form-control" id="family">
                </div>
              </div>

                 <div class="form-group col-lg-6">
                <label for="district" class="col-sm-3 control-label">
                    نوع دسترسی
                </label>
                <div class="col-sm-9">
                  <input type="text" name="district" class="form-control" id="district">
                </div>
              </div>

              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                  <button type="submit" class="btn btn-primary">ثبت</button>
                </div>
              </div>
            </form>
        </section>
    </div>


{% end %}
