{% extends "base.html" %}

{% block body %}
    <div>
        <header>
ثبت کاربر
        </header>
        <section>
            <form class="form-horizontal" role="form" method="post" action="/register">
               <div class="form-group col-lg-12">
                <label for="name" class="col-sm-1 control-label">
                    نام
                </label>
                <div class="col-sm-10">
                  <input type="text" name="name" class="form-control" id="name">
                </div>
              </div>

               <div class="form-group col-lg-12">
                <label for="family" class="col-sm-1 control-label">
                    نام خانوادگی
                </label>
                <div class="col-sm-10">
                  <input type="text" name="family" class="form-control" id="family">
                </div>
              </div>

               <div class="form-group col-lg-12">
                <label for="username" class="col-sm-1 control-label">
                    نام کاربری
                </label>
                <div class="col-sm-10">
                  <input type="text" name="username" class="form-control" id="username">
                </div>
              </div>

               <div class="form-group col-lg-12">
                <label for="password" class="col-sm-1 control-label">
                    کلمه عبور
                </label>
                <div class="col-sm-10">
                  <input type="text" name="password" class="form-control" id="password">
                </div>
              </div>

               <div class="form-group col-lg-12">
                <label for="repassword" class="col-sm-1 control-label">
                    تکرار کلمه عبور
                </label>
                <div class="col-sm-10">
                  <input type="text" name="repassword" class="form-control" id="repassword">
                </div>
              </div>

                <div class="col-sm-12">
                    <label for="type" class="col-sm-1 control-label">
                        دسترسی
                    </label>
                  <div class="checkbox col-sm-11">
                    <label>
                      <div class="checkbox col-sm-2"><label for="type"><input type="radio" value="admin" name="type" >مدیر</label></div>
                      <div class="checkbox col-sm-2"><label for="type"><input type="radio" value="user" name="type" >گزارش گیری</label></div>
                    </label>
                  </div>
                </div>

               <!--<div class="form-group col-lg-12">-->
                <!--<label for="type" class="col-sm-1 control-label">-->
                    <!--دسترسی-->
                <!--</label>-->
                <!--<div class="col-sm-10">-->
                  <!--<input type="radio" name="type" class="form-control" id="type" value="admin">مدیر-->
                  <!--<input type="radio" name="type" class="form-control" id="type" value="user">گزارش گیری-->
                <!--</div>-->
              <!--</div>-->


              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                  <div class="col-sm-2"></div>
                  <button type="submit" class="btn btn-primary">ثبت</button>
                </div>
              </div>
            </form>
        </section>
    </div>


{% end %}
