{% extends "base.html" %}

{% block body %}
    <div>
        <header>
            ثبت پرسنل
        </header>
        <section>
            <form class="form-horizontal" role="form">
               <div class="form-group col-lg-12">
                <label for="personnel_id" class="col-sm-1 control-label">
                    کد پرسنل
                </label>
                <div class="col-sm-10">
                  <input type="text" name="personnel_id" class="form-control" id="personnel_id">
                </div>
                <a class="col-lg-1 btn btn-default" >
                    جستجو
                </a>
              </div>

               <div class="form-group col-lg-6">
                <label for="name" class="col-sm-3 control-label">
                    نام
                </label>
                <div class="col-sm-9">
                  <input type="text" name="name" class="form-control" id="name">
                </div>
              </div>

                 <div class="form-group col-lg-6">
                <label for="family" class="col-sm-3 control-label">
                    نام خانوادگی
                </label>
                <div class="col-sm-9">
                  <input type="text" name="family" class="form-control" id="family">
                </div>
              </div>

                 <div class="form-group col-lg-6">
                <label for="district" class="col-sm-3 control-label">
                    نام واحد
                </label>
                <div class="col-sm-9">
                  <input type="text" name="district" class="form-control" id="district">
                </div>
              </div>

                 <div class="form-group col-lg-6">
                <label for="username" class="col-sm-3 control-label">
                    نام کاربری
                </label>
                <div class="col-sm-9">
                  <input type="text" name="username" class="form-control" id="username">
                </div>
              </div>

                 <div class="form-group col-lg-6">
                <label for="pasword" class="col-sm-3 control-label">
                    شماره عبور
                </label>
                <div class="col-sm-9">
                  <input type="text" name="pasword" class="form-control" id="pasword">
                </div>
              </div>

               <div class="form-group col-lg-6">
                <label for="date" class="col-sm-3 control-label">
                    تاریخ
                </label>
                <div class="col-sm-9">
                  <input type="text" name="date" class="form-control" id="date">
                </div>
              </div>


                <div class="form-group col-lg-12">
                    <label for="kootaj" class="col-sm-1 control-label">
                        شماره کوتاژ
                    </label>
                    <div class="col-sm-10">
                      <input type="text" name="kootaj" class="form-control" id="kootaj">
                    </div>
                    <a class="col-lg-1 btn btn-default" >
                        جستجو
                    </a>
              </div>

                <div class="form-group col-lg-12">
                    <label for="explain" class="col-sm-1 control-label">
                        توضیح
                    </label>
                    <div class="col-sm-11">
                      <textarea name="explain" class="form-control" id="explain"></textarea>
                    </div>

              </div>

              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                  <button type="submit" class="btn btn-primary">ثبت</button>
                </div>
              </div>
            </form>
        </section>
    </div>

        <script type="text/javascript">
            $(function(){
                try{
                    $("#date").persianDatepicker();
                }catch (err){alert(err)}
            });
        </script>
{% end %}
