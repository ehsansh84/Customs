<div id="pager">
    <a href="#">First</a>
    <a href="#">Back</a>
    <input type="text" name="current_page" id="current_page" value="{{ current_page }}">
    of
    <label id="total_pages">{{ total_pages }}</label>
    <a href="#">Next</a>
    <a href="#">Last</a>
</div>
<div id="rows">
    <label class="grid_col subSystem">Sub System</label>
    <label class="grid_col section">Section</label>
    <label class="grid_col severity">Severity</label>
    <label class="grid_col date">Date</label>
    <label class="grid_col filename">Filename</label>
    <label class="grid_col message">Message</label>
    <br>
{% while not errors.eof %}
    <label class="grid_col subSystem">{{ errors.subSystem }}</label>
    <label class="grid_col section">{{ errors.section }}</label>
    <label class="grid_col severity">{{ errors.severity }}</label>
    <label class="grid_col date">{{ errors.date }}</label>
    <label class="grid_col filename">{{ errors.filename }} ':' {{ errors.lineno }}</label>
    <label class="grid_col messages">{{ errors.messages }}</label>
    <br>
{% set errors.next() %}
{% end %}
</div>
