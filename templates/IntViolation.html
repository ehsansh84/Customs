{% extends "base.html" %}

{% block link %}
        <link rel="stylesheet" href='{{ static_url("libs/steps/jquery.steps.css") }}' type="text/css"/>
{% end %}

{% block script %}
        <script src='{{ static_url("libs/steps/jquery.steps.min.js") }}' type="text/javascript"></script>
        <script>
            $(function ()
            {
                try{
                    $("#wizard").steps({
                        headerTag: "h1",
                        bodyTag: "section",
                        transitionEffect: "slideLeft",
                        onStepChanging: function (event, currentIndex, newIndex)
                        {
                            return form_validate.validate($('form.wizardForm .page_' + (currentIndex + 1)));
                        },
                        onFinishing: function (event, currentIndex)
                        {
                            if(form_validate.validate($('form.wizardForm .page_4')))
                            {
                                $('form.wizardForm').submit();
                            }
                        }
                    });
                }
                catch (err)
                {
                    alert(err);
                }
            });
        </script>
{% end %}
